<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PEARLS‑Rechner – Pearls</title>
<style>
:root{
  --p50:#f6f1fb; --p100:#ede2f7; --p200:#dac5ef; --p300:#c7a8e7; --p400:#b58bdf;
  --p500:#9c6cd4; --p600:#7f4fbd; --p700:#653aa4; --p800:#4e2d82; --p900:#3b2263;
  --gold:#d4af37;
}
*{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:#222;background:linear-gradient(135deg,var(--p50),#fff 40%,var(--p100));}
.container{max-width:1200px;margin:0 auto;padding:24px}
.header{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;margin-bottom:16px}
.brand{display:flex;align-items:center;gap:12px}
.brand img{width:48px;height:48px;object-fit:contain;border-radius:8px;box-shadow:0 4px 12px rgba(59,34,99,.2)}
.h1{font-size:28px;font-weight:800;color:var(--p900);letter-spacing:.2px}
.h1 .gold{color:var(--gold);font-size:16px;vertical-align:top;margin-left:6px}
.toolbar{display:flex;gap:8px}
.btn{border-radius:14px;padding:8px 12px;font-size:14px;border:1px solid var(--p200);background:var(--p100);color:var(--p900);cursor:pointer}
.btn:hover{background:var(--p200)}
.btn.primary{background:var(--p700);border-color:var(--p700);color:#fff}
.btn.primary:hover{filter:brightness(.95)}
.grid{display:grid;grid-template-columns:1fr;gap:16px}
@media(min-width:1100px){.grid{grid-template-columns:1fr 1.4fr 1fr}}
.card{background:rgba(255,255,255,.9);backdrop-filter:blur(6px);border-radius:16px;box-shadow:0 8px 24px rgba(59,34,99,.08);padding:16px}
.section-title{font-weight:600;color:var(--p800);margin:0 0 8px}
.search{width:100%;padding:10px;border-radius:12px;border:1px solid var(--p200);outline:none}
.chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
.chip{padding:6px 10px;border-radius:999px;border:1px solid var(--p200);background:#fff;color:var(--p800);font-size:13px;cursor:pointer}
.chip.active{background:var(--p700);border-color:var(--p700);color:#fff}
.menu{max-height:55vh;overflow:auto;margin-top:12px;padding-left:0;list-style:none}
.menu li{display:flex;align-items:center;justify-content:space-between;gap:10px;border:1px solid var(--p100);border-radius:12px;padding:10px}
.menu .name{font-size:14px;font-weight:600;color:var(--p900)}
.menu .price{font-size:12px;color:var(--p700)}
.menu .add{padding:6px 10px;border-radius:10px;background:var(--p700);color:#fff;border:none;cursor:pointer}
.menu .add:hover{filter:brightness(.95)}
.empty{color:rgba(78,45,130,.75);font-size:14px}
.item{display:grid;grid-template-columns:1.6fr .8fr 1fr;gap:8px;align-items:center;border:1px solid var(--p100);border-radius:12px;padding:10px}
@media(min-width:640px){.item{grid-template-columns:2fr 1fr 1.2fr 1fr}}
.qtybadge{display:inline-flex;align-items:center;justify-content:center;width:34px;height:34px;border-radius:10px;background:var(--p100);color:var(--p900);font-weight:700;margin-right:8px}
.itemname{display:flex;align-items:center;gap:8px;color:var(--p900);font-weight:600;min-width:0}
.itemname span.truncate{overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.controls{display:flex;justify-content:flex-end;gap:6px;align-items:center}
.controls input{width:64px;text-align:right;padding:6px;border:1px solid var(--p200);border-radius:8px}
.controls .sbtn{padding:6px 8px;border-radius:10px;border:1px solid var(--p200);background:var(--p100);color:var(--p900);cursor:pointer}
.controls .sbtn.primary{background:var(--p700);border-color:var(--p700);color:#fff}
.controls .del{background:#ffe8e8;border-color:#ffd0d0;color:#b00020}
.sum{margin-top:8px;text-align:right;color:var(--p900);font-weight:600}
.panel label{display:block;font-size:13px;color:var(--p800);margin-top:6px}
.panel input,.panel select{width:100%;padding:8px;border-radius:10px;border:1px solid var(--p200)}
.badgebar{background:var(--p50);border-radius:12px;padding:10px}
.badgebar .row{display:flex;justify-content:space-between;margin:6px 0;color:var(--p800)}
.badgebar .total{font-size:18px;color:var(--p900);font-weight:700}
.footer{margin-top:18px;text-align:center;font-size:12px;color:var(--p800)}
.toggle{display:flex;align-items:center;gap:6px;font-size:12px;color:var(--p800)}
.logo-subtitle{font-size:12px;color:var(--p800)}
@media print{ header, aside, section { box-shadow: none !important; } button { display: none; } body { background: #fff; } }
</style>
</head>

        <div class="h1">PEARLS‑Rechner <span class="gold">• elegant</span></div>
        <div class="logo-subtitle">Pearls</div>
      </div>
    </div>
    <div class="toolbar">
      <button id="resetBtn" class="btn">Zurücksetzen</button>
      <button id="printBtn" class="btn">Drucken</button>
      <button id="csvBtn" class="btn primary">CSV Export</button>
    </div>
  </div>

  <div class="grid">
    <!-- Menü -->
    <aside class="card">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:8px">
        <h3 class="section-title">Speisekarte</h3>
        <label class="toggle"><input type="checkbox" id="mergeToggle" checked/> zusammenfassen</label>
      </div>
      <input id="search" class="search" placeholder="Suchen…"/>
      <div id="chips" class="chips"></div>
      <ul id="menuList" class="menu"></ul>
    </aside>

    <!-- Rechnung -->
    <section class="card">
      <h3 class="section-title">Rechnung</h3>
      <div id="itemsWrap"></div>
    </section>

    <!-- Einstellungen -->
    <aside class="card panel">
      <h3 class="section-title">Einstellungen</h3>
      <label>Währung
        <select id="currency">
          <option>USD</option><option>EUR</option><option>CHF</option><option>GBP</option>
        </select>
      </label>
      <label>MwSt (%)
        <input id="tax" type="number" value="19"/>
      </label>
      <label>Service (%)
        <input id="service" type="number" value="0"/>
      </label>
      <label>Rabatt (Fix)
        <input id="discount" type="number" value="0"/>
      </label>
      <label>Anzahl Personen
        <input id="people" type="number" value="1" min="1"/>
      </label>

      <div class="badgebar" id="summary"></div>
    </aside>
  </div>

  <div class="footer">Daten werden nur lokal im Browser gespeichert. Klick auf ein Gericht erhöht die Menge; gleiche Artikel werden zusammengefasst.</div>
</div>

<script>
const MENU = [
  { category: "Vorspeisen", items: [
    { name: "Bretonische Jakobsmuscheln", price: 30 },
    { name: "Gepfeffertes Thunfisch Tataki", price: 30 },
    { name: "Frittierte Calamari Ringe", price: 30 },
    { name: "Shrimps mit Aioli", price: 30 },
    { name: "Gillardeau Auster No.4", price: 50 },
    { name: "50g Gold Osietra Kaviar", price: 60 },
  ]},
  { category: "Hauptspeisen", items: [
    { name: "Bouillabaisse", price: 65 },
    { name: "Surf & Turf", price: 50 },
    { name: "Gebratene Seawater Gambas", price: 35 },
    { name: "Gebratener Hummer", price: 60 },
  ]},
  { category: "Nachspeisen", items: [
    { name: "Crème Brûlée mit Tahiti Vanille", price: 25 },
    { name: "Zitronen Tartelette", price: 25 },
  ]},
  { category: "Getränke", items: [
    { name: "Biji Wasser", price: 20 },
    { name: "Hausgemachte Limonade", price: 25 },
    { name: "Weißwein", price: 55 },
    { name: "Vodka", price: 15 },
    { name: "Tequila", price: 15 },
    { name: "Gin", price: 15 },
    { name: "Whiskey", price: 20 },
    { name: "Kräuterlikör", price: 20 },
    { name: "Cognac", price: 20 },
    { name: "Bier", price: 10 },
    { name: "Champagner", price: 500 },
    { name: "Kiste Champagner", price: 2500 },
    { name: "Bloody Mary", price: 25 },
    { name: "Young Boy", price: 25 },
    { name: "Sweating Girl", price: 25 },
    { name: "Sex on the Beach", price: 25 },
    { name: "Aperol Spritz", price: 25 },
    { name: "Fruity Baby", price: 25 },
  ]},
];

const $ = (sel) => document.querySelector(sel);
const SKEY = "pearls_rechner_offline_logo";

let state = {
  items: [], tax: 19, service: 0, discount: 0, people: 1, currency: "USD",
  merge: true, active: MENU[0].category, query: ""
};

function save(){ localStorage.setItem(SKEY, JSON.stringify(state)); }
function load(){
  try { const s = JSON.parse(localStorage.getItem(SKEY)); if (s) state = Object.assign(state, s); } catch {}
}
load();

function fmt(v){ try { return new Intl.NumberFormat("de-DE",{style:"currency",currency:state.currency}).format(v||0); } catch { return (v||0).toFixed(2)+" "+state.currency; } }
function number(v){ const n = Number(String(v).replace(",", ".")); return isNaN(n)?0:n; }

function renderChips(){
  const chips = $("#chips"); chips.innerHTML = "";
  MENU.forEach(cat => {
    const b = document.createElement("button");
    b.className = "chip" + (state.active===cat.category ? " active": "");
    b.textContent = cat.category;
    b.onclick = () => { state.active = cat.category; save(); renderMenu(); };
    chips.appendChild(b);
  });
}

function renderMenu(){
  const ul = $("#menuList"); ul.innerHTML = "";
  const q = state.query.toLowerCase().trim();
  const cat = MENU.find(c=>c.category===state.active) || MENU[0];
  cat.items.filter(i => !q || i.name.toLowerCase().includes(q)).forEach(item => {
    const li = document.createElement("li");
    const left = document.createElement("div");
    const n = document.createElement("div"); n.className="name"; n.textContent=item.name;
    const p = document.createElement("div"); p.className="price"; p.textContent=fmt(item.price);
    left.appendChild(n); left.appendChild(p);
    const btn = document.createElement("button"); btn.className="add"; btn.textContent="Hinzufügen";
    btn.onclick = () => addItem(item);
    li.appendChild(left); li.appendChild(btn);
    ul.appendChild(li);
  });
}

function addItem(mi){
  if (state.merge){
    const idx = state.items.findIndex(x => x.name===mi.name && x.price===mi.price);
    if (idx>=0){ state.items[idx].qty += 1; save(); return renderItems(); }
  }
  state.items.push({ id: (crypto.randomUUID?crypto.randomUUID():String(Math.random())), name: mi.name, price: mi.price, qty: 1 });
  save(); renderItems();
}

function renderItems(){
  const wrap = $("#itemsWrap"); wrap.innerHTML = "";
  if (state.items.length===0){ wrap.innerHTML = `<p class="empty">Tipp: Klicke links auf ein Gericht, um es hinzuzufügen.</p>`; }
  state.items.forEach(it => {
    const row = document.createElement("div"); row.className="item";
    const nm = document.createElement("div"); nm.className="itemname";
    const badge = document.createElement("span"); badge.className="qtybadge"; badge.textContent=it.qty;
    const t = document.createElement("span"); t.className="truncate"; t.textContent = it.name;
    nm.appendChild(badge); nm.appendChild(t);
    const unit = document.createElement("div"); unit.style.textAlign="right"; unit.style.color="var(--p800)"; unit.innerHTML = `${fmt(it.price)} <span style="color:var(--p700)">/ Stk</span>`;
    const ctr = document.createElement("div"); ctr.className="controls";
    const dec = document.createElement("button"); dec.className="sbtn"; dec.textContent="−";
    const inp = document.createElement("input"); inp.type="number"; inp.min="0"; inp.value=it.qty;
    const inc = document.createElement("button"); inc.className="sbtn primary"; inc.textContent="+";
    const del = document.createElement("button"); del.className="sbtn del"; del.textContent="×"; del.title="Entfernen";
    dec.onclick = ()=>{ it.qty=Math.max(0,it.qty-1); if(it.qty===0) state.items = state.items.filter(x=>x.id!==it.id); save(); renderItems(); };
    inc.onclick = ()=>{ it.qty+=1; save(); renderItems(); };
    inp.oninput = ()=>{ it.qty = Math.max(0, number(inp.value)); if(it.qty===0) state.items = state.items.filter(x=>x.id!==it.id); save(); renderItems(); };
    del.onclick = ()=>{ state.items = state.items.filter(x=>x.id!==it.id); save(); renderItems(); };
    ctr.append(dec, inp, inc, del);
    const sum = document.createElement("div"); sum.className="sum"; sum.textContent = "Summe: " + fmt(it.qty*it.price);
    row.append(nm, unit, ctr, sum);
    wrap.appendChild(row);
  });
  renderSummary();
}

function renderSummary(){
  const s = $("#summary");
  const subtotal = state.items.reduce((a,b)=>a + b.qty * b.price, 0);
  const tax = subtotal * number(state.tax) / 100;
  const service = subtotal * number(state.service) / 100;
  const total = Math.max(0, subtotal + tax + service - number(state.discount));
  const per = total / Math.max(1, number(state.people));
  s.innerHTML = `
    <div class="row"><span>Zwischensumme</span><span>${fmt(subtotal)}</span></div>
    <div class="row"><span>MwSt (${number(state.tax)}%)</span><span>${fmt(tax)}</span></div>
    <div class="row"><span>Service (${number(state.service)}%)</span><span>${fmt(service)}</span></div>
    <div class="row"><span>Rabatt</span><span>-${fmt(number(state.discount))}</span></div>
    <div class="row total"><span>Gesamt</span><span>${fmt(total)}</span></div>
    <div class="row"><span>Pro Person (x ${Math.max(1, number(state.people))})</span><span>${fmt(per)}</span></div>
  `;
}

function bindControls(){
  $("#search").value = state.query;
  $("#search").oninput = (e)=>{ state.query = e.target.value; save(); renderMenu(); };
  $("#mergeToggle").checked = state.merge;
  $("#mergeToggle").onchange = (e)=>{ state.merge = e.target.checked; save(); };
  $("#currency").value = state.currency;
  $("#currency").onchange = (e)=>{ state.currency = e.target.value; save(); renderItems(); };
  $("#tax").value = state.tax;
  $("#tax").oninput = (e)=>{ state.tax = number(e.target.value); save(); renderSummary(); };
  $("#service").value = state.service;
  $("#service").oninput = (e)=>{ state.service = number(e.target.value); save(); renderSummary(); };
  $("#discount").value = state.discount;
  $("#discount").oninput = (e)=>{ state.discount = number(e.target.value); save(); renderSummary(); };
  $("#people").value = state.people;
  $("#people").oninput = (e)=>{ state.people = Math.max(1, number(e.target.value)); save(); renderSummary(); };

  $("#resetBtn").onclick = ()=>{ localStorage.removeItem(SKEY); location.reload(); };
  $("#printBtn").onclick = ()=>window.print();
  $("#csvBtn").onclick = exportCSV;
}

function exportCSV(){
  const rows = [
    ["Menge","Artikel","Einzelpreis","Summe"],
    ...state.items.map(i=>[i.qty, i.name, (i.price).toFixed(2), (i.qty*i.price).toFixed(2)]),
    ["","","",""],
    ["Zwischensumme","","", state.items.reduce((a,b)=>a+b.qty*b.price,0).toFixed(2)],
  ];
  const subtotal = state.items.reduce((a,b)=>a+b.qty*b.price,0);
  const tax = subtotal * number(state.tax)/100;
  const service = subtotal * number(state.service)/100;
  const total = Math.max(0, subtotal + tax + service - number(state.discount));
  rows.push([`MwSt (${number(state.tax)}%)`,"","", tax.toFixed(2)]);
  rows.push([`Service (${number(state.service)}%)`,"","", service.toFixed(2)]);
  rows.push(["Rabatt","","", (-number(state.discount)).toFixed(2)]);
  rows.push(["Gesamt","","", total.toFixed(2)]);

  const csv = rows.map(r=>r.map(v=>`"${String(v).replaceAll('"','""')}"`).join(";")).join("\n");
  const blob = new Blob([csv], {type:"text/csv;charset=utf-8;"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url; a.download = "PEARLS_Rechner_Pearls.csv"; a.click();
  URL.revokeObjectURL(url);
}

function init(){
  renderChips(); renderMenu(); bindControls(); renderItems(); renderSummary();
}
init();
</script>
</body>
</html>
